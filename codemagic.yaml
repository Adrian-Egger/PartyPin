workflows:
  ios_inline_signing:
    name: iOS Inline Signing (nur Workflow)
    environment:
      vars:
        WORKSPACE: "App.xcworkspace"
        SCHEME: "App"
        EXPORT_METHOD: "app-store"
        P12_BASE64: "…dein_p12_base64…"
        MOBILEPROVISION_BASE64: ""
        P12_PASSWORD: "Yamahayz85"
    scripts:
      - name: Install signing (inline)
        script: |
          #!/usr/bin/env bash
          set -euo pipefail
          [[ -n "${P12_BASE64:-}" ]] || { echo "P12_BASE64 leer"; exit 1; }
          [[ -n "${MOBILEPROVISION_BASE64:-}" ]] || { echo "MOBILEPROVISION_BASE64 leer"; exit 1; }
          [[ -n "${P12_PASSWORD:-}" ]] || { echo "P12_PASSWORD leer"; exit 1; }
          mkdir -p /tmp/signing
          python3 - <<'PY'
          import os, base64, pathlib, re, sys
          def clean(s):
              s=''.join(s.split()).strip('"').strip("'")
              if not re.fullmatch(r'[A-Za-z0-9+/=]+', s): sys.exit(2)
              return s
          for env,path in [('P12_BASE64','/tmp/signing/cert.p12'),
                           ('MOBILEPROVISION_BASE64','/tmp/signing/profile.mobileprovision')]:
              s=clean(os.environ[env]); s+= '='*((4-len(s)%4)%4)
              pathlib.Path(path).write_bytes(base64.b64decode(s))
          PY
          /usr/bin/openssl pkcs12 -info -in /tmp/signing/cert.p12 -passin pass:"$P12_PASSWORD" -nodes -nokeys >/dev/null || { echo "Ungültiges .p12 oder falsches Passwort"; exit 1; }
          keychain initialize
          keychain add-certificates --certificate /tmp/signing/cert.p12 --certificate-password "$P12_PASSWORD"
          PROV="/tmp/signing/profile.mobileprovision"
          [[ -s "$PROV" ]] || { echo "Provisioning-Profile leer"; exit 1; }
          OUT_PLIST="/tmp/signing/profile.plist"
          if /usr/bin/security cms -D -i "$PROV" -o "$OUT_PLIST" >/dev/null 2>&1; then :; else cp "$PROV" "$OUT_PLIST"; fi
          UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$OUT_PLIST" 2>/dev/null || /usr/bin/plutil -extract UUID raw -o - "$OUT_PLIST" 2>/dev/null || echo "")
          [[ -n "$UUID" ]] || { echo "Profil ungültig oder falsch kodiert"; exit 1; }
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROV" "$HOME/Library/MobileDevice/Provisioning Profiles/$UUID.mobileprovision"
          xcode-project use-profiles
      - name: Build IPA
        script: |
          #!/usr/bin/env bash
          set -euo pipefail
          DEST="-destination 'generic/platform=iOS'"
          if [[ -n "${WORKSPACE:-}" && -f "$WORKSPACE" ]]; then
            xcode-project build-ipa --workspace "$WORKSPACE" --scheme "$SCHEME" --archive-flags="$DEST" --export-method "$EXPORT_METHOD"
          else
            PROJ="${WORKSPACE%.xcworkspace}.xcodeproj"
            [[ -f "$PROJ" ]] || PROJ="$(ls *.xcodeproj | head -n1)"
            xcode-project build-ipa --project "$PROJ" --scheme "$SCHEME" --archive-flags="$DEST" --export-method "$EXPORT_METHOD"
          fi
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/Archives/**/*
