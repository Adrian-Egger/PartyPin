workflows:
  ios_inline_signing:
    name: iOS Inline Signing (nur Workflow)
    environment:
      vars:
        SCHEME: "App"
        EXPORT_METHOD: "app-store"
        P12_BASE64: ""
        MOBILEPROVISION_BASE64: "..."
        P12_PASSWORD: "Yamahayz85"

    scripts:
      - name: Install signing (inline)
        script: |
          #!/usr/bin/env bash
          set -euo pipefail

          require() { [[ -n "${!1:-}" ]] || { echo "$1 leer"; exit 1; }; }
          require P12_BASE64
          require MOBILEPROVISION_BASE64
          require P12_PASSWORD

          mkdir -p /tmp/signing

          # P12 strikt Base64
          python3 - <<'PY'
          import os, base64, pathlib, re, sys, binascii
          def clean_b64_strict(label: str, s: str) -> bytes:
              t = ''.join(s.split()).strip('"').strip("'")
              if not re.fullmatch(r'[A-Za-z0-9+/=]+', t or ""):
                  print(f"{label}: Kein gültiges Base64", file=sys.stderr); sys.exit(2)
              t += "=" * ((4 - len(t) % 4) % 4)
              try:
                  return base64.b64decode(t, validate=True)
              except binascii.Error:
                  print(f"{label}: Base64-Decode fehlgeschlagen", file=sys.stderr); sys.exit(2)
          pathlib.Path("/tmp/signing/cert.p12").write_bytes(
              clean_b64_strict("P12_BASE64", os.environ["P12_BASE64"])
          )
          PY

          # Mobileprovision: Base64 CMS **oder** rohe/BASE64-Plist akzeptieren
          python3 - <<'PY'
          import os, base64, pathlib, re, sys, binascii
          raw = os.environ["MOBILEPROVISION_BASE64"]
          s = ''.join(raw.split()).strip('"').strip("'")
          data = None
          # Versuche striktes Base64
          if re.fullmatch(r'[A-Za-z0-9+/=]+', s or ""):
              s += "=" * ((4 - len(s) % 4) % 4)
              try:
                  data = base64.b64decode(s, validate=True)
              except binascii.Error:
                  data = None
          # Fallback: roher Inhalt
          if data is None:
              data = raw.encode("utf-8")
          pathlib.Path("/tmp/signing/profile.mobileprovision").write_bytes(data)
          PY

          /usr/bin/openssl pkcs12 -info -in /tmp/signing/cert.p12 -passin pass:"$P12_PASSWORD" -nodes -nokeys >/dev/null \
            || { echo "Ungültiges .p12 oder falsches Passwort"; exit 1; }

          keychain initialize
          keychain add-certificates --certificate /tmp/signing/cert.p12 --certificate-password "$P12_PASSWORD"

          PROV="/tmp/signing/profile.mobileprovision"
          [[ -s "$PROV" ]] || { echo "Provisioning-Profile leer"; exit 1; }

          PLIST="/tmp/signing/profile.plist"
          # 1) Versuche CMS zu decodieren
          if /usr/bin/security cms -D -i "$PROV" -o "$PLIST" >/dev/null 2>&1; then
            :
          else
            # 2) Wenn schon Plist, kopieren und in XML konvertieren
            cp "$PROV" "$PLIST"
            if ! /usr/bin/plutil -convert xml1 "$PLIST" >/dev/null 2>&1; then
              echo "Provisioning-Profile ungültig: weder CMS noch valide Plist"; exit 1
            fi
          fi

          # UUID extrahieren
          UUID="$(/usr/bin/plutil -extract UUID raw -o - "$PLIST" 2>/dev/null || true)"
          if [[ -z "$UUID" ]]; then
            UUID="$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$PLIST" 2>/dev/null || true)"
          fi
          [[ -n "$UUID" ]] || { echo "Profil ungültig: UUID nicht gefunden"; exit 1; }

          DST_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$DST_DIR"
          cp "$PROV" "$DST_DIR/$UUID.mobileprovision"

          xcode-project use-profiles

      - name: Build IPA
        script: |
          #!/usr/bin/env bash
          set -euo pipefail

          # iOS-Workspace/Projekt suchen. macOS ausschließen.
          WS="$(find ios -maxdepth 3 -name "*.xcworkspace" -print -quit 2>/dev/null || true)"
          if [[ -z "${WS}" ]]; then
            WS="$(find . -path "./macos" -prune -o -name "*.xcworkspace" -print -quit || true)"
          fi

          PROJ=""
          if [[ -z "${WS}" ]]; then
            PROJ="$(find ios -maxdepth 3 -name "*.xcodeproj" -print -quit 2>/dev/null || true)"
            if [[ -z "${PROJ}" ]]; then
              PROJ="$(find . -path "./macos" -prune -o -name "*.xcodeproj" -print -quit || true)"
            fi
          fi
          [[ -n "${WS}" || -n "${PROJ}" ]] || { echo "Kein iOS .xcworkspace oder .xcodeproj gefunden"; exit 1; }

          # Scheme automatisch ermitteln, wenn nicht gesetzt
          if [[ -z "${SCHEME:-}" ]]; then
            if [[ -n "${WS}" ]]; then
              SCHEME="$(
                /usr/bin/xcodebuild -workspace "${WS}" -list -json \
                | /usr/bin/python3 -c 'import sys,json; d=json.load(sys.stdin); print(d.get("workspace",{}).get("schemes",[":none:"])[0])'
              )"
            else
              SCHEME="$(
                /usr/bin/xcodebuild -project "${PROJ}" -list -json \
                | /usr/bin/python3 -c 'import sys,json; d=json.load(sys.stdin); print(d.get("project",{}).get("schemes",[":none:"])[0])'
              )"
            fi
          fi
          [[ -n "${SCHEME}" && "${SCHEME}" != ":none:" ]] || { echo "Konnte Scheme nicht ermitteln. Setze SCHEME explizit."; exit 1; }

          # ExportOptions statt --export-method
          EXPORT_METHOD="${EXPORT_METHOD:-app-store}"
          EXPORT_PLIST="/tmp/ExportOptions.plist"
          cat > "${EXPORT_PLIST}" <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>${EXPORT_METHOD}</string>
            <key>signingStyle</key><string>manual</string>
            <key>destination</key><string>export</string>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
            <key>uploadBitcode</key><false/>
          </dict>
          </plist>
          PLIST

          # Zielplattform
          ARCHIVE_FLAGS="-destination 'generic/platform=iOS'"

          if [[ -n "${WS}" ]]; then
            echo "Using workspace: ${WS}  scheme: ${SCHEME}"
            xcode-project build-ipa \
              --workspace "${WS}" \
              --scheme "${SCHEME}" \
              --archive-flags "${ARCHIVE_FLAGS}" \
              --export-options "${EXPORT_PLIST}"
          else
            echo "Using project: ${PROJ}  scheme: ${SCHEME}"
            xcode-project build-ipa \
              --project "${PROJ}" \
              --scheme "${SCHEME}" \
              --archive-flags "${ARCHIVE_FLAGS}" \
              --export-options "${EXPORT_PLIST}"
          fi

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/Archives/**/*
